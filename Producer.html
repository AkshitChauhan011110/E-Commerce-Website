    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Producer Register</title>
</head>
<body style="background-color: #f8f9fa;">

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
      <h2 class="text-center mb-4">Register as Producer</h2>

      <form onsubmit="saveProducer(event)">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label for="info" class="form-label">Description:</label>
          <textarea class="form-control" id="info" placeholder="Describe your product or service" rows="4" required></textarea>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Upload Image:</label>
          <input class="form-control" type="file" id="image" accept="image/*" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function saveProducer(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const info = document.getElementById('info').value;
      const image = document.getElementById('image').files[0];

      const reader = new FileReader();
      reader.onloadend = function () {
        const base64Image = reader.result;
        const producerData = {
          name,
          info,
          image: base64Image
        };
        localStorage.setItem('producerSubmission', JSON.stringify(producerData));
        alert("Producer Info Saved!");
        window.location.href = "index.html";
      };
      if (image) {
        reader.readAsDataURL(image);
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
