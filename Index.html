<div id="producerCard" class="container my-5"></div>

<script>
  const data = localStorage.getItem('producerSubmission');
  if (data) {
    const producer = JSON.parse(data);
    document.getElementById('producerCard').innerHTML = `
      <div class="card" style="width: 18rem;">
        <img src="${producer.image}" class="card-img-top" alt="Producer Image">
        <div class="card-body">
          <h5 class="card-title">${producer.name}</h5>
          <p class="card-text">${producer.info}</p>
        </div>
      </div>
    `;
  }
</script>
