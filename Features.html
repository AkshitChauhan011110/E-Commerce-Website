<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
      .image-container {
        background-color: #1D3432; /* Dark greenish shade behind the image */
        padding: 0; /* Space above and below the image */
        text-align: center;
      }

      .image-container img {
        max-width: 20%;
        height: auto;
      }
    </style>
  </head>
  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <h3 style="color: #f5e7c4; font-family:'Times New Roman', Times, serif;">RENTAL</h3>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="features.html">Features</a>
            </li>
            
            <li class="nav-item dropdown">
  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
    More
  </a>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="Producer.html">Producer</a></li>
    <li><a class="dropdown-item" href="Consumer.html">Consumer</a></li>
  </ul>
</li>

          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Only background behind the image -->
    <div class="image-container">
      <img src="Screenshot 2025-02-06 233205.png" alt="Rental Logo">
    </div>


  <!-- Centered card -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="card shadow p-4 w-100" style="max-width:540px;">

      <h3 class="text-center mb-4">Select Rental Features</h3>

      <form onsubmit="saveFeatures(event)">
        <!-- Rent price slider -->
        <div class="mb-4">
          <label class="form-label fw-semibold">Monthly Rent (₹): 
            <span id="priceVal" class="badge bg-secondary ms-2">15000</span>
          </label>
          <input type="range" class="form-range" min="1000" max="50000" step="500"
                 id="priceRange" value="15000"
                 oninput="document.getElementById('priceVal').innerText = this.value;">
        </div>

        <!-- Facilities checkboxes -->
        <div class="mb-4">
          <label class="form-label fw-semibold d-block">Facilities:</label>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="RO Water" id="fac_ro">
            <label class="form-check-label" for="fac_ro">RO Water</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="WiFi" id="fac_wifi">
            <label class="form-check-label" for="fac_wifi">Wi‑Fi</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Air Conditioning" id="fac_ac">
            <label class="form-check-label" for="fac_ac">AC</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Parking" id="fac_parking">
            <label class="form-check-label" for="fac_parking">Parking</label>
          </div>
        </div>

        <!-- Other facilities text -->
        <div class="mb-4">
          <label for="otherFac" class="form-label fw-semibold">Other facilities (comma‑separated):</label>
          <input type="text" class="form-control" id="otherFac" placeholder="e.g., Laundry, CCTV">
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">Save Preferences</button>
      </form>

    </div>
  </div>

  <!-- Logic -->
  <script>
    function saveFeatures(e) {
      e.preventDefault();

      // Rent value
      const price  = document.getElementById('priceRange').value;

      // Facilities list
      const facIds = ['fac_ro','fac_wifi','fac_ac','fac_parking'];
      const facilities = facIds
        .filter(id => document.getElementById(id).checked)
        .map(id => document.getElementById(id).value);

      // Extra facilities
      const other = document.getElementById('otherFac').value.trim();
      if (other) facilities.push(...other.split(',').map(f => f.trim()));

      // Save to localStorage
      localStorage.setItem('rentalFeatures', JSON.stringify({ price, facilities }));

      alert('Features saved!');
      // Redirect or stay; choose what suits you:
      // window.location.href = 'index.html';
    }
  </script>

  
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
